<!doctype html>
<html lang="en" ng-app="phonecatApp">
<head>
  <meta charset="utf-8">
  <title>My Movie DB</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/animations.css">

  <script src="bower_components/jquery/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
</head>
<body>

<header>
	<div class="header-container">
			<h3 class="">My Movie DB</h3>
			<nav>
				<div class="nav-inner">
				<ul>
					<li ng-class="{active: $state.includes('movies')}">
						<a ui-sref="movies">Movies</a>
					</li>
					<li ng-class="{active: $state.includes('tvshows')}">
						<a ui-sref="tvshows">TV Shows</a>
					</li>
				</ul>
				</div>
			</nav>
	<div>
</header>

<div ui-view class="section-container"></div>


<div class="clearfix"></div>
<footer>
	<div class="footer-container">
		<a href="./transmission">Torrent</a>
	</div>
</footer>

</body>
</html>
