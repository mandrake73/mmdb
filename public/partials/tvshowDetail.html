
<div class="aside-inner">
	<div class="detail-header">
	<div class="detail-img">
		<img src='{{tvshow.img}}' alt='{{tvshow.name}}'>
	</div>
	<div class="detail-title">
		<h2> {{tvshow.name}}</h2>
    	<h3>({{tvshow.dateRelease}})</h3>
    	<div class="rate">
    		<div class="rate-back"></div>
    		<div class="rate-front" style="width:{{tvshow.voteAverage * 20}}px;"></div>
    	</div>
	</div>
	</div>
		
	<div class="clearfix"></div>

	<div class="detail-overview">
		<!--<p>Duration : {{tvshow.runtime}}</p>-->
		<p>Summary : </br>
		{{tvshow.overview}}
		</p>
	</div>
	
	<div class="detail-url">
		TMDB : <a href='{{tvshow.mdbUrl}}'>{{tvshow.mdbUrl}}</a>
		</br>
		IMDB &nbsp;: <a href='{{tvshow.imdbUrl}}'>{{tvshow.imdbUrl}}</a>
	</div>
	
	<div class="detail-download">
		<h4>Download :</h4>
		<ul class="css-treeview list-unstyled">
			<li ng-repeat='(key, url) in tvshow.downloadUrl'>
				<input type="checkbox" class="expander" unchecked>
				<span class="expander"></span>
				<label>Season {{key.replace('s', '')}}</label>
			
				<ul class="css-treeview">
		            <li ng-repeat='u in url'>
		                <input type="checkbox" class="expander" disabled>
		                <span class="expander"></span>
		                <a href='{{u.url}}'>Episode {{u.episode}}</a><span ng-show="u.subtitle">  -  <a href='{{u.subtitle}}'>Subtitle</a></span>
		            </li>
		        </ul>
	        </li>
	    </ul>
	</div>
</div>
