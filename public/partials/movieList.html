<p>There are {{movies.length}} movies</p>

<ul id="movie-list"class="list-inline">
  <li ng-repeat='movie in movies'>
    <a ui-sref='movies.detail({movieId: movie.name})'>
      <h3>{{movie.name}}</h3>
      <div> {{movie.dateAdded}}</div>
      <img src='{{movie.img}}' alt='{{movie.name}}'/>
	</a>
  </li>
</ul>

<div ui-view>
</div>
